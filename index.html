<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monk Search</title>

  <!-- Google Search Engine -->
  <script async src="https://cse.google.com/cse.js?cx=a06af4683a2674ae5"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: Arial, sans-serif;
      color: #202124;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    .navbar {
      width: 100%;
      padding: 15px 25px;
      box-sizing: border-box;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #e0e0e0;
      position: sticky;
      top: 0;
      background: white;
    }

    .brand {
      font-size: 28px;
      font-weight: bold;
      color: #000;
    }

    .login-btn {
      font-size: 16px;
      padding: 8px 16px;
      border: 1px solid #000;
      background: transparent;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.2s;
    }

    .login-btn:hover {
      background: #000;
      color: white;
    }

    .container {
      margin-top: 120px;
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    .title {
      font-size: 64px;
      font-weight: bold;
      margin-bottom: 40px;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="brand">Monk</div>
    <button class="login-btn" onclick="openLogin()">Login</button>
  </div>

  <div class="container">
    <div class="title">Monk</div>
    <div class="gcse-search"></div>
  </div>

  <div class="footer">© 2025 Monk Search — All rights reserved</div>

  <!-- Login Popup -->
  <div id="loginPopup" style="display:none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.6); backdrop-filter: blur(3px); display:flex; justify-content:center; align-items:center;">
    <div style="background:white; padding:30px; border-radius:12px; width:300px; text-align:center;">
      <h2>Login</h2>
      <input id="username" type="text" placeholder="Username" style="width:100%; padding:10px; margin-top:10px; border:1px solid #ccc; border-radius:6px;" />
      <input id="password" type="password" placeholder="Password" style="width:100%; padding:10px; margin-top:10px; border:1px solid #ccc; border-radius:6px;" />
      <button onclick="login()" style="margin-top:15px; width:100%; padding:10px; border:none; background:black; color:white; border-radius:6px; cursor:pointer;">Login</button>
      <button onclick="closeLogin()" style="margin-top:10px; width:100%; padding:10px; border:1px solid black; background:white; color:black; border-radius:6px; cursor:pointer;">Cancel</button>
    </div>
  </div>

  <script>
    function openLogin() {
      document.getElementById("loginPopup").style.display = "flex";
    }

    function closeLogin() {
      document.getElementById("loginPopup").style.display = "none";
    }

    function login() {
      let user = document.getElementById("username").value;
      let pass = document.getElementById("password").value;

      if (user.length > 0 && pass.length > 0) {
        alert("Login successful!");
        closeLogin();
      } else {
        alert("Please enter username and password");
      }
    }
  </script>

  <!-- Loading Animation -->
  <div id="loadingScreen" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.8); backdrop-filter:blur(3px); display:flex; justify-content:center; align-items:center; z-index:9999;">
    <div style="width:60px; height:60px; border:6px solid #ddd; border-top-color:#000; border-radius:50%; animation:spin 0.8s linear infinite;"></div>
  </div>

  <style>
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>

<script>
    function login() {
      let user = document.getElementById("username").value;
      let pass = document.getElementById("password").value;

      if (user.length > 0 && pass.length > 0) {
        document.getElementById("loadingScreen").style.display = "flex";

        setTimeout(() => {
          document.getElementById("loadingScreen").style.display = "none";
          alert("Login successful!");
          closeLogin();
        }, 1200);

      } else {
        alert("Please enter username and password");
      }
    }
</script>

</body>

  </script>

</body>
</html>
